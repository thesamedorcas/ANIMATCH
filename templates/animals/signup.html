{% extends 'animals/base.html' %}
{% load static %}
{% block title_block %}
Signup
{% endblock %}

{% block body_block %}
<div class="auth-container">
    <h1>Create an Account</h1>
    <form method="post" action="{% url 'animals:signup' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Signup</button>
    </form>
    <p class="auth-switch">Already have an account? <a href="{% url 'animals:login' %}">Login here</a>.</p>
</div>
{% endblock %}
