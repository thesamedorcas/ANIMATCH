{% extends 'animals/base.html' %}
{% load static %}
{% block title_block %}
Signup
{% endblock %}

{% block body_block %}
    <h1>Signup</h1>
    <form method="post" action="{% url 'animals:signup' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Signup</button>
    </form>
    <p>Or, <a href="{% url 'animals:login' %}">Login</a></p>
{% endblock %}
